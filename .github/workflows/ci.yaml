# birbasa githubu yukleme bezi testlerden kecirki menim kodum isleyir ya yox
# ci - cont integration. cd- cont delivery. testlerden kecenden sonra birlesdirir


name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test-and-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install (package + test tools)
        run: |
          python -m pip install -U pip
          python -m pip install -e .
          python -m pip install pytest ruff

      - name: Lint (ruff)
        run: |
          ruff check src tests

      - name: Unit tests
        run: |
          pytest -q


      - name: Build Docker image
        run: |
          docker build -t housing-model:ci .

      - name: Run container
        run: |
          docker run -d --name housing-ci -p 8000:8000 \
            -e LOG_FORMAT=pretty \
            -e LOG_LEVEL=INFO \
            housing-model:ci

          # Fail fast if container immediately exited
          sleep 1
          docker ps -a
          status="$(docker inspect -f '{{.State.Status}}' housing-ci)"
          echo "container_status=$status"
          if [ "$status" != "running" ]; then
            echo "Container is not running. Logs:"
            docker logs housing-ci || true
            exit 1
          fi

      - name: Wait for /health
        run: |
          set -e
          for i in {1..30}; do
            if curl -fsS http://localhost:8000/health > /dev/null; then
              echo "Service is up"
              exit 0
            fi
            echo "Waiting for service..."
            docker ps -a || true
            docker logs housing-ci || true
            sleep 1
          done

          echo "Service failed to start"
          docker ps -a || true
          docker logs housing-ci || true
          exit 1

      - name: Smoke test /health
        run: |
          curl -fsS http://localhost:8000/health

      - name: Smoke test /meta
        run: |
          curl -fsS http://localhost:8000/meta

      # If you did NOT train a model in CI, your service currently should return 503.
      # This is a correct behavior check: "service is alive but has no active model".
      - name: Smoke test /predict (expect 503 if no model)
        run: |
          code=$(curl -s -o /dev/null -w "%{http_code}" -X POST http://localhost:8000/predict \
            -H "Content-Type: application/json" \
            -d '{
              "records": [{
                "longitude": -122.23,
                "latitude": 37.88,
                "housing_median_age": 41,
                "total_rooms": 880,
                "total_bedrooms": 129,
                "population": 322,
                "households": 126,
                "median_income": 8.3252,
                "ocean_proximity": "NEAR BAY"
              }]
            }')

          echo "HTTP=$code"

          # If you uncommented training above, change this to: test "$code" = "200"
          test "$code" = "503"

      - name: Show container logs (debug)
        if: failure()
        run: |
          docker logs housing-ci || true

      - name: Stop container
        if: always()
        run: |
          docker stop housing-ci || true
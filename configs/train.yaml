data:
  csv_path: data/raw/housing.csv
  target: median_house_value
  stratify_col: median_income
  test_size: 0.2
  random_state: 42
  income_cat_bins: [0., 1.5, 3.0, 4.5, 6.0, float('inf')]
  income_cat_labels: [1,2,3,4,5]

model:
  type: random_forest
  random_state: 42
  n_jobs: -1

grid:
  enabled: true
  cv: 3
  scoring: neg_mean_squared_error
  param_grid:
    randomforestregressor__n_estimator: [100,150,300]
    randomforestregressor__max_depth: [10,20,None]

output:
  artifacts_dir: artifacts_dir
  model_path: artifacts/models/best_model.joblib
  metrics_path: artifacts/reports/metrics.json
  manifest_path: artifacts/reports/run_manifest.json
  